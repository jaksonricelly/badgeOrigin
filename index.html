<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="container">
        <div class="avatar">
          <span>
            <img src="images/ricellySelo.svg" alt="Selo" />
          </span>
          <img
            id="userImgGitHub"
            src=""
            alt="Foto Pessoal"
          />
        </div>
        <h1 id="userNameProfile">Profile Name</h1>
        <a
          id="userUrlGithub"
          href="https://github.com/maykbrito"
          target="_blank"
        >
          <img src="images/github 2.svg" alt="icone git hub" />
          <span id="userLoginGit">usernameGitHub</span>
        </a>
        <p id="userBio">This Bio profile github altered automaticament.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img src="images/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
